<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   <link rel="shortcut icon" href="images/seasonal-sale-discounts-presents-purchase-visiting-boutiques-luxury-shopping-price-reduction-promotional-coupons-special-holiday-offers-vector-isolated-concept-metaphor-illustration_335.avif" type="image/x-icon">
</head>

<body>

   <section>
      <div class="col-md-7 col-lg-7 col-sm-7 mx-auto container">
         <h2 class="text-center pt-5"> Shopping Cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto ">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7  center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 13 128GB Black</h5>
                     </div>
                     <!-- Phone price -->
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-number" type="number" min="0" class="form-control text-center" value="0">
                           <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-total">0</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                     

                  </div>
                  <!-- new -->
                  
               </div>

               <!-- phone casing -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 13 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <input id="case-number" type="number" min="0" class="form-control text-center" value="0">

                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-total">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <!-- laptop -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/laptop-mock-up-isolated_1310-1458.jpg" alt="">
                        <h5>Laptop</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="Laptop-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <input id="Laptop-number" type="number" min="0" class="form-control text-center" value="0">

                           <button id="Laptop-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="Laptop-total">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <!-- Mother-Board -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/1-2-motherboard-free-download-png.png" alt="">
                        <h5>Mother-Board - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="MB-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <input id="MB-number" type="number" min="0" class="form-control text-center" value="0">

                           <button id="MB-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="MB-total">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <!-- bag -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/png-transparent-laptop-battery-charger-backpack-macbook-bag-laptop-electronics-luggage-bags-business-thumbnail.png" alt="">
                        <h5>Laptop Bag</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="Bag-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <input id="Bag-number" type="number" min="0" class="form-control text-center" value="0">

                           <button id="Bag-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="Bag-total">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>




               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8 sm-1">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 sm-1  status">
                        <h5>$<span id="sub-total">0</span> </h5>
                        <h5>$<span id="tax-ammount">0</span> </h5>
                        <h5>$<span id="total-price">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="thank" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- javascript connection -->
   <script src="js/card.js"></script>
   <link rel="stylesheet" href="./welcome.html">
</body>

</html>
